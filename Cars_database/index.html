<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
        <title>Cars database</title>
    </head>
    
    <body>
        <main>
            <div class="search">
                <p id="colored"></p>
                <h2>Search car by license number</h2>
                <label for="search">License number</label>
                <input type="search" name="" id="search"><br>
                <button id="searchBtn">Search</button>
                <p id="result"></p>
                <p id="colored"></p>
            </div>
            <div class="carInput">
                <div class="carData">
                <form>
                    <h2>Insert car data</h2>
                <div>
                    <label for="license">License number</label>
                    <input type="text" name="" id="license">
                </div>
                <div>
                    <label for="maker">Car maker</label>
                    <input type="text" name="" id="maker">
                </div>
                <div>
                    <label for="model">Car model</label>
                    <input type="text" name="" id="model">
                </div>
                <div>
                    <label for="owner">Car owner</label>
                    <input type="text" name="" id="owner">
                </div>
                <div>
                    <label for="price">Car price</label>
                    <input type="number" name="" id="price">
                </div>
                <div>
                    <label for="color">Car color</label>
                    <input type="text" name="" id="color">
                </div>
                <button id="add">Add car</button>
                <button type="reset" id="reset">Reset</button>
                </form>
                </div>
                <div class="carDatabase">
                <h2>Cars database</h2>
                <table id="carTable">
                        <tr>
                        <th class="thead">LICENSE</th> 
                        <th class="thead">MAKER</th> 
                        <th class="thead">MODEL</th>
                        <th class="thead">OWNER</th>
                        <th class="thead">PRICE</th>
                        <th class="thead">COLOR</th>
                        </tr>
                        <tbody class="tbody">

                        </tbody>
                </table>
                </div>
            </div>
            <p id="colored">
            </p>
        </main>
    
        <script src="main.js"></script>
    </body>
</html>

<html>
    <head>
        <title>Expense Tracker</title>
        
        <style type="text/css">
            table
            {
                display: none;
            }
        </style>
    </head>
    
    <body>
        <h1>Expense Tracker</h1>
        
        <form action="">
            <label for="date">Date: </label>
            <input type="date" id="date">
            <br>
            
            <label for="desc">Description: </label>
            <input type="text" id="desc">
            <br>
            
            <label for="amount">Amount: </label>
            <input type="text" id="amount">
            <br>
            
            <input type="button" id="submit" value="Submit">
            <br>
        </form>
        <form action="">
            <h2>Insert car data</h2>
        <div>
            <label for="license">License number</label>
            <input type="text" name="" id="license">
        </div>
        <div>
            <label for="maker">Car maker</label>
            <input type="text" name="" id="maker">
        </div>
        <div>
            <label for="model">Car model</label>
            <input type="text" name="" id="model">
        </div>
        <div>
            <label for="owner">Car owner</label>
            <input type="text" name="" id="owner">
        </div>
        <div>
            <label for="price">Car price</label>
            <input type="number" name="" id="price">
        </div>
        <div>
            <label for="color">Car color</label>
            <input type="text" name="" id="color">
        </div>
        <button id="add">Add car</button>
        <!-- <button type="reset" id="reset">Reset</button> -->
        </form>
        <table id="table">
            <tr>
                <th class="thead">LICENSE</th> 
                <th class="thead">MAKER</th> 
                <th class="thead">MODEL</th>
                <th class="thead">OWNER</th>
                <th class="thead">PRICE</th>
                <th class="thead">COLOR</th>
            </tr>
        </table>
    
        <script type="text/javascript">
            
            document.getElementById("submit").onclick=function()
            {
                document.getElementById("table").style.display="block";
                
                var table = document.getElementById("table");
                var row = table.insertRow(-1);
                var date = row.insertCell(0);
                var desc = row.insertCell(1);
                var amt = row.insertCell(2);
                date.innerHTML = document.getElementById("date").value;
                desc.innerHTML = document.getElementById("desc").value;
                amt.innerHTML = document.getElementById("amount").value;
                
                return false;
            }
            document.getElementById("add").onclick=function()
            {
                document.getElementById("table").style.display="block";
                
                var table = document.getElementById("table");
                var row = table.insertRow(-1);
                var licenseNumber = row.insertCell(0);
                var carMaker = row.insertCell(1);
                var carModel = row.insertCell(2);
                var carOwner = row.insertCell(3);
                var carPrice = row.insertCell(4);
                var carColor= row.insertCell(5);
                licenseNumber.innerHTML = document.getElementById('license').value;
                carMaker.innerHTML= document.getElementById('maker').value;
                carModel.innerHTML= document.getElementById('model').value;
                carOwner.innerHTML = document.getElementById('owner').value;
                carPrice.innerHTML = document.getElementById('price').value;
                carColor.innerHTML = document.getElementById('color').value;
                            
                return false;
            }
        
        </script>
    </body>
</html>

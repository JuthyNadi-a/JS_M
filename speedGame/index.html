<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@0;1&family=Montserrat&family=Ms+Madi&family=Titan+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Catch Butterflies</title>
</head>
<body>
    <!-- 
        1. name of game : Speedgame or relevant to theme
        2. can have own theme: catch mouse, or cat or fly or anything
        3.game loading score is 0
        4. every correct click is score up
        5. score display
        6. every circle is automated_ can be different colors
        8.highlight circle,randomly,click the highlight circle
        7. one function to work with every circle
        8. one butn start game
        when clicked start game then comes stop game btn
        9. after stop game show modal , score visible in modal conditionals
        10. close button ,reloads the game and everything
        11. one number cant be highlighted twice in a row
        12. as soon as the highlight comes, if you dont click it then game over
        13. if wrong circle clicked then game over
        14. the game should get faster every round
        15. timeout __s for first round. then decrease 10s  or sth in the next rounds consequtively
     -->
     <main>
        <h1>Catch Butterflies</h1>
        <h3 id="display">Your score is: <span id="score">0</span></h3>
        <section>
            <div class="circles">
            <div class="circle c1">1</div>
            <div class="circle c2">2</div>
            <div class="circle c3">3</div>
            <div class="circle c4">4</div>
            </div>
            <button class="start">Start</button>
            <button class="stop">Stop</button>
            <div class="overlay">
                <div class="modal">
                    <p>Ooops! Game ended.</p>
                    <p id="modalScore"></p>
                    <button class="btn close" id="closeButton">x</button>
                </div>
            </div>
        </section>
     </main>
    <script src="main.js"></script>
</body>
</html>

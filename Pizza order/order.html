<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pizza order</title>
</head>
<body>
    <!-- Pizza size -->
    <div class="pizzaSize">
        <h2>Pizza Sizes</h2>
        <form>
            <input type="radio" name="pizzaSize" id="for2" value="For 2">
            <label for="">For 2</label><br>
            <input type="radio" name="pizzaSize" id="for4" value="For 4">
            <label for="">For 4</label><br>
            <input type="radio" name="pizzaSize" id="for6" value="For 6">
            <label for="">For 6</label><br>
            <input type="radio" name="pizzaSize" id="for8" value="For 8">
            <label for="">For 8</label><br>
        </form>
    </div>

    <!-- Pizza topping -->
    <div class="pizzaTopping">
        <h2>Pizza Toppings</h2>
        <form>
            <input type="checkbox" name="topping1" id="topping1" value="topping1">
            <label for="topping1"> Pickles</label><br>
            <input type="checkbox" name="topping2" id="topping2" value="topping2">
            <label for="topping2"> Bacon</label><br>
            <input type="checkbox" name="topping3" id="topping3" value="topping3">
            <label for="topping3"> Dried onion</label><br>
            <input type="checkbox" name="topping4" id="topping4" value="topping4">
            <label for="topping4"> Olive</label><br>
            <input type="checkbox" name="topping5" id="topping5" value="topping5">
            <label for="topping5"> Mushroom</label><br>
            <input type="checkbox" name="topping6" id="topping6" value="topping6">
            <label for="topping6"> Salad</label><br>
            <input type="checkbox" name="topping7" id="topping7" value="topping7">
            <label for="topping7"> Jalapeno</label><br>
            <input type="checkbox" name="topping8" id="topping8" value="topping8">
            <label for="topping8"> Onions</label><br>
            <input type="checkbox" name="topping9" id="topping9" value="topping9">
            <label for="topping9"> Salami</label><br>
            <input type="checkbox" name="topping10" id="topping10" value="topping10">
            <label for="topping10"> Parsa</label><br>
        </form>
    </div>

    <!-- Pizza delivery -->
    <div class="pizzaDelivery">
        <h2>Delivery Options</h2>
        <label for="delivery">Choose a delivery option:</label><br>

        <select name="delivery" id="delivery">
            <option value="home">Home</option>
            <option value="eatIn">Eat in</option>
            <option value="takeAway">Take Away</option>
        </select>
    </div>

    <!-- Final order -->
    <div class="finalOrder">

    </div>
    <script src="/main.js"></script>
</body>
</html>

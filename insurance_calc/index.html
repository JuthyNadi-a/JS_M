<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Insurance calculator</title>
</head>
<body>

<form>
    <h1>Insurance Calc</h1>
    <h2>Your name please</h2>
    <input type="text" placeholder="Enter your name" id="name">
    <h2>Enter your age:</h2>
    <input type="number" placeholder="Enter age" id="age">
    <div>
        <h2>Health conditions:</h2>
        <input type="checkbox" name="health" id="condition1" value="Hypertension">
        <label for="condition1">Hypertension</label>
        <input type="checkbox" name="health" id="condition2" value="Blood sugar">
        <label for="condition2">Blood sugar</label>
        <input type="checkbox" name="health" id="condition3" value="Overweight">
        <label for="condition3">Overweight</label>
    </div>
    <div>
        <h2>Your regular habits</h2>
        <input type="checkbox" name="habit" id="habit1" value="Daily exercise">
        <label for="habit1">Daily exercise</label>
        <input type="checkbox" name="habit" id="habit2" value="Smoking">
        <label for="habit2">Smoking</label>
        <input type="checkbox" name="habit" id="habit3" value="Alcohol">
        <label for="habit3">Alcohol</label>
        <input type="checkbox" name="habit" id="habit4" value="Drugs">
        <label for="habit4">Drugs</label>
    </div>
    <button type="submit">Calculate</button>
</form>

    <p id="result"></p>
    <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Car Database</title>
</head>
<body>
    <main>
        <div class="search">
            <h2>Search car by license number</h2>
            <label for="search">License number</label>
            <input type="search" name="" id="search">
            <button id="searchBtn">Search</button>
        </div>
        <div class="carInput">
            <div class="carData">
            <h2>Insert car data</h2>
            <div>
                <label for="license">License number</label>
                <input type="text" name="" id="license">
            </div>
            <div>
                <label for="maker">Car maker</label>
                <input type="text" name="" id="maker">
            </div>
            <div>
                <label for="model">Car model</label>
                <input type="text" name="" id="model">
            </div>
            <div>
                <label for="owner">Car owner</label>
                <input type="text" name="" id="owner">
            </div>
            <div>
                <label for="price">Car price</label>
                <input type="number" name="" id="price">
            </div>
            <div>
                <label for="color">Car color</label>
                <input type="text" name="" id="color">
            </div>
            <button id="add">Add car</button>
            <button type="reset" id="reset">Reset</button>
        </div>
        <div class="carDatabase">
            <h2>Cars database</h2>
            <table>

            </table>
        </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>

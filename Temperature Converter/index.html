<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <div>
        <label for="celsius">Celsius</label>
        <input type="number" id="celsius" oninput="temperatureConverter(this.id, this.value)"
        onchange="temperatureConverter(this.id, this.value)">
    </div>
    <div>
        <label for="fahrenheit">Fahrenheit</label>
        <input type="number" id="fahrenheit" oninput="temperatureConverter(this.id, this.value)"
        onchange="temperatureConverter(this.id, this.value)">
    </div>
    <div>
        <label for="kelvin">Kelvin</label>
        <input type="number" id="kelvin" oninput="temperatureConverter(this.id, this.value)"
        onchange="temperatureConverter(this.id, this.value)">
    </div>
    <script src="main.js"></script>
</body>
</html>

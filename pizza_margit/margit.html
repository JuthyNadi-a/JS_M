<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="margit.css">
    <title>Pizza order</title>
</head>
<body>
    <div class="container">
        <div class="hero-image">

        </div>
        <div class="content">
            <h1>Welcome to Finlandia Pizza World!</h1>
    <!-- Pizza size -->
            <h2>Tell us your name:</h2>
            <input type="text" placeholder="Enter your name" id="name">
        <form>
            <h2>Pizza Sizes</h2>
            <p>(Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum, nobis.)</p>
            <input type="radio" name="pizzaSize" id="for2" value="For 2" checked>
            <label for="">For 2, 7.5€</label><br>
            <input type="radio" name="pizzaSize" id="for4" value="For 4">
            <label for="">For 4, 10.5€</label><br>
            <input type="radio" name="pizzaSize" id="for6" value="For 6">
            <label for="">For 6, 12.5€</label><br>
            <input type="radio" name="pizzaSize" id="for8" value="For 8">
            <label for="">For 8, 15.5€</label><br>
        

    <!-- Pizza topping -->
        <!-- <div class="pizzaTopping"> -->
        <h2>Pizza Toppings</h2>
        <p>(Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum, nobis.)</p>
        
            <input type="checkbox" name="topping" id="topping1" value="Pickles">
            <label for="topping1"> Pickles</label><br>
            <input type="checkbox" name="topping" id="topping2" value="Bacon">
            <label for="topping2"> Bacon</label><br>
            <input type="checkbox" name="topping" id="topping3" value="Dried onion">
            <label for="topping3"> Dried onion</label><br>
            <input type="checkbox" name="topping" id="topping4" value="Olive">
            <label for="topping4"> Olive</label><br>
            <input type="checkbox" name="topping" id="topping5" value="Mushroom">
            <label for="topping5"> Mushroom</label><br>
            <input type="checkbox" name="topping" id="topping6" value="Salad">
            <label for="topping6"> Salad</label><br>
            <input type="checkbox" name="topping" id="topping7" value="Jalapeno">
            <label for="topping7"> Jalapeno</label><br>
            <input type="checkbox" name="topping" id="topping8" value="Onions">
            <label for="topping8"> Onions</label><br>
            <input type="checkbox" name="topping" id="topping9" value="Salami">
            <label for="topping9"> Salami</label><br>
            <input type="checkbox" name="topping" id="topping10" value="Peperoni">
            <label for="topping10"> Peperoni</label><br>
            
            
            <!-- Pizza delivery -->
            
            <label for="delivery"><h3>Choose a delivery option:</h3></label>
            
            <select name="delivery" id="delivery">
                <option value="home">Home, +5€</option>
                <option value="eatIn">Eat in</option>
                <option value="takeAway">Take Away</option>
            </select><br>
            <button id="btnOrder"> Place order</button>
        </form>

    <!-- Final order -->
    
        </div>
        <div class="order">
            <p id="final"></p>
        </div>
    </div>
    <script src="margit.js"></script>
</body>
</html>
